<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="menu__header">
        <h1 class="menu__title">Our Menu</h1>
        <div class="underline"></div>
        <div class="filter-btn">
          <button class="btn" data-id="all">All</button>
          <button class="btn" data-id="breakfast">breakfast</button>
          <button class="btn" data-id="lunch">lunch</button>
        </div>
      </div>
      <div class="grid grid--1x2 menu__body">
        <div class="item">
          <img
            src="src/images/item-1.jpeg"
            alt="Pancakes"
            class="item__image"
          />
          <div>
            <header class="item__header">
              <h2 class="item__title">Buttermilk Pancakes</h2>
              <span class="item__price">$15.99</span>
            </header>
            <div class="item__description">
              I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock
              freegan copper mug whatever cold-pressed
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
